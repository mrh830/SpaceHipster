<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Space Hipster</title>
        <script src="js/phaser.js"></script>
        <script src="js/Boot.js"></script>
        <script src="js/Preloader.js"></script>
        <script src="js/MainMenu.js"></script>
        <script src="js/Game.js"></script>
    </head>
    <body>

        <div id="gameContainer"></div>

        <script type="text/javascript">

            window.onload = function () {
                var game = new Phaser.Game(1440, 900, Phaser.AUTO, 'gameContainer');

                game.state.add('Boot', SpaceHipster.Boot);
                game.state.add('Preloader', SpaceHipster.Preloader);
                game.state.add('MainMenu', SpaceHipster.MainMenu);
                game.state.add('Game', SpaceHipster.Game);

                game.state.start('Boot');
            };

        </script>

    </body>
</html>
